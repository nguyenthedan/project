<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head"></head>

<body>
	<header th:replace="layout :: site-header"></header>

	<div id="posts">
		<article th:each="p : ${listPosts}">
			<h2 class="title">
				<a th:href="@{'/posts/view/' + ${p.id}}" th:text="${p.title}">Post
					Title</a>
			</h2>
			<div class="date">
				<i>Posted on</i> <span
					th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
				<span th:if="${p.author}" th:remove="tag"> <i>by</i> <span
					th:text="${p.author.fullName != null ?
                         p.author.fullName : p.author.username}">Svetlin
						Nakov</span>
				</span>
			</div>
			<p class="content" th:utext="${p.body}">Post content</p>
		</article>
	</div>

	<footer th:replace="layout :: site-footer"></footer>
</body>

</html>
